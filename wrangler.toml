# wrangler.toml
name = "kava-pwa"
main = "dist/worker/index.js" # ignored by Pages

# --- Durable Objects bindings ---
[[durable_objects.bindings]]
name = "LIST_ROOM"
class_name = "ListRoom"

[[durable_objects.bindings]]
name = "TOURNAMENT_ROOM"
class_name = "TournamentRoom"

# Migrations (append a new tag if you already used "v1")
[[migrations]]
tag = "v1"
new_classes = ["ListRoom", "TournamentRoom"]

# KV
[[kv_namespaces]]
binding = "KAVA_TOURNAMENTS"
id = "KAVA_TOURNAMENTS"
